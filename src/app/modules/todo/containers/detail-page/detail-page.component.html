<div *ngIf="task">
  <p> ID: {{task.id}}</p>
  <p> Name: {{task.name}}</p>
  <p> Status: {{(task.finished) ? "finished": "unfinished"}}</p>
  <div class="p-3"></div>
  <p><span class="font-weight-bold">Description:</span> {{task.description}}</p>
  <button *ngIf="!task.finished" (click)="finishTask()" type="button" class="btn btn-primary">Finish task</button>
</div>
