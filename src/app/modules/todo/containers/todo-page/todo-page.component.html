<div class="container-fluid">
  <form [formGroup]="taskForm" (submit)="addTask()">
    <div class="form-group">
      <label for="name">Task name</label>
      <input
        formControlName="name"
        type="text" class="form-control"
        id="name"
        [ngClass]="{ 'is-invalid': submitted && fields.name.errors }"
        placeholder="Enter task name">
    </div>
    <div class="form-group">
      <label for="description">Task description</label>
      <input
        formControlName="description"
        type="text"
        class="form-control"
        id="description"
        [ngClass]="{ 'is-invalid': submitted && fields.description.errors }"
        placeholder="Enter task description">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="p-3"></div>
  <ul>
    <li *ngFor="let task of tasks">
      <div routerLink="/todo/{{ task.id }}">
        <p> ID: {{task.id}}</p>
        <p> Name: {{task.name}}</p>
        <p> Status: {{(task.finished) ? "finished": "unfinished"}}</p>
      </div>
    </li>
  </ul>
</div>
